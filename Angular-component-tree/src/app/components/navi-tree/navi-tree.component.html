<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="doc-tree">
    <mat-tree-node *matTreeNodeDef="let node">
        <li class="mat-tree-node">
            <button mat-icon-button disabled class="toggleBtn">
		    <mat-icon>remove</mat-icon>
	    </button>
            {{node.filename}}: {{node.type}}
        </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle class="toggleBtn">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.filename}}
            </div>
            <ul [class.doc-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
